<div class="form-group">
  <label class="col-sm-2" for="host">DB Host</label>
  <input name="host" class="col-sm-10" type="text" ng-model="layer.Datasource.host" />
</div>
<div class="form-group">
  <label class="col-sm-2" for="port">DB Port</label>
  <input name="port" class="col-sm-10" type="text" ng-model="layer.Datasource.port" />
</div>
<div class="form-group">
  <label class="col-sm-2" for="dbname">DB Name</label>
  <input name="dbname" class="col-sm-10" type="text" ng-model="layer.Datasource.dbname" />
</div>
<div class="form-group">
  <label class="col-sm-2" for="user">DB User</label>
  <input name="user" class="col-sm-10" type="text" ng-model="layer.Datasource.user" />
</div>
    <div class="form-group">
  <label class="col-sm-2" for="password">DB Password</label>
  <input name="password" class="col-sm-10" type="text" ng-model="layer.Datasource.password" />
</div>
    <div class="form-group">
  <label class="col-sm-2" for="extent">Extent</label>
  <input name="extent" class="col-sm-10" type="text" ng-model="layer.Datasource.extent" />
</div>
    <div class="form-group">

  <input name="extent_cache" class="col-sm-10" type="text" ng-model="layer.Datasource.extent_cache" />
</div>
    <div class="form-group">
  <label class="col-sm-2" for="geometry_field">Geometry Field</label>
  <input name="geometry_field" class="col-sm-10" type="text" ng-model="layer.Datasource.geometry_field" />
</div>
    <div class="form-group">
  <label class="col-sm-2" for="key_field">Key Field</label>
  <input name="key_field" class="col-sm-10" type="text" ng-model="layer.Datasource.key_field" />
</div>
    <div class="form-group">

  <input name="srid" class="col-sm-10" type="text" ng-model="layer.Datasource.srid" />
</div>
<div class="form-group">
  <label class="col-sm-2" for="table">Table</label>
  <textarea name="table" class="col-sm-10" ng-model="layer.Datasource.table" rows="5"></textarea>
</div>

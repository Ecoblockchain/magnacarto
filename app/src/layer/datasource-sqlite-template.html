<div class="form-group">
  <label class="col-sm-2 control-label" for="table">Table</label>
  <div class="col-sm-10">
    <div ui-ace id="table" name="table" class="form-control" ng-model="layer.Datasource.table"></div>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="file">File</label>
  <div class="col-sm-10">
    <input id="file" name="file" class="form-control" type="text" ng-model="layer.Datasource.file" placeholder="SQLite file location"/>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="attachdb">Attach DB</label>
  <div class="col-sm-10">
    <input id="attachdb" name="attachdb" class="form-control" type="text" ng-model="layer.Datasource.attachdb" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="extent">Extent</label>
  <div class="col-sm-10">
    <input id="extent" name="extent" class="form-control" type="text" ng-model="layer.Datasource.extent" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="geometry_field">Geometry Field</label>
  <div class="col-sm-10">
    <input id="geometry_field" name="geometry_field" class="form-control" type="text" ng-model="layer.Datasource.geometry_field" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="key_field">Key Field</label>
  <div class="col-sm-10">
    <input id="key_field" name="key_field" class="form-control" type="text" ng-model="layer.Datasource.key_field" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="srid">SRID</label>
  <div class="col-sm-10">
    <input id="srid" name="srid" class="form-control" type="text" ng-model="layer.Datasource.srid" />
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label" for="table">Table</label>
  <div class="col-sm-10">
    <textarea id="table" name="table" class="form-control" ng-model="layer.Datasource.table" rows="10"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="extent">Extent</label>
  <div class="col-sm-10">
    <input id="extent" name="extent" class="form-control" type="text" ng-model="layer.Datasource.extent" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="extent_cache">Extent Cache</label>
  <div class="col-sm-10">
    <input id="extent_cache" name="extent_cache" class="form-control" type="text" ng-model="layer.Datasource.extent_cache" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="geometry_field">Geometry Field</label>
  <div class="col-sm-10">
    <input id="geometry_field" name="geometry_field" class="form-control" type="text" ng-model="layer.Datasource.geometry_field" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="key_field">Key Field</label>
  <div class="col-sm-10">
    <input id="key_field" name="key_field" class="form-control" type="text" ng-model="layer.Datasource.key_field" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="srid">SRID</label>

    <input id="srid" name="srid" class="form-control" type="text" ng-model="layer.Datasource.srid" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="host">Host</label>
  <div class="col-sm-10">
    <input id="host" name="host" class="form-control" type="text" ng-model="layer.Datasource.host" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="port">Port</label>
  <div class="col-sm-10">
    <input id="port" name="port" class="form-control" type="text" ng-model="layer.Datasource.port" />

    <input id="user" name="user" class="form-control" type="text" ng-model="layer.Datasource.user" />

</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="password">Password</label>
  <div class="col-sm-10">
    <input id="password" name="password" class="form-control" type="text" ng-model="layer.Datasource.password" />
  </div>
</div>
